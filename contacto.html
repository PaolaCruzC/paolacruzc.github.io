---
layout: default
---

{%- include navigation.html -%}

<main id="generalMain">
  <section id="contactoSection">
    <header>
      <h1>Hola,</h1>
      <h2>¿Conversamos?</h2>
    </header>

    <article>
      <input type="text" placeholder="Nombre" name="nombre" value="">
      <input type="tel" placeholder="Teléfono" name="telefono" value="" pattern="[0-9]+">
      <input type="email" placeholder="E-mail" name="email" value="" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      <input type="text" placeholder="Mensaje" name="mensaje" value="">

      <a id="contactoEnviarAnchor" href="javascript:enviarContacto();" class="disabled">
        Enviar
      </a>
    </article>

    <article>
      <h2>¡Gracias por escribirnos!</h2>
    </article>
  </section>
</main>

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script src="assets/js/contacto.js" charset="utf-8"></script>
